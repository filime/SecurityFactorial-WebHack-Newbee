<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="xss"></div>
    <script>
        // https://parksay-dev.tistory.com/100

        var WAF = ['script','img','input','body','head','location','href','alert','cookie','window','fetch']
        window.addEventListener("DOMContentLoaded",()=>{
            let url = new URL(location);
            if(url.searchParams.has("echo")){
                var echos = url.searchParams.get("echo")
                for(let i of WAF){
                    echos = echos.replaceAll(i,'');
                }
                xss.innerHTML = echos
            }
        })
    </script>
</body>
</html>
